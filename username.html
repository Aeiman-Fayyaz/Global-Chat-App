<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî•FireChat | Login Signup</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Configure Tailwind with custom colors -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#461220',
                        secondary: '#8C2F39',
                        accent: '#B23A48',
                        light1: '#FCB9B2',
                        light2: '#FED0BB',
                    }
                }
            }
        }
    </script>

</head>

<body class="bg-light2 dark:bg-primary theme-transition min-h-screen">
    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-white dark:bg-secondary theme-transition shadow-md">
        <h4 class="text-xl font-bold text-accent dark:text-light1 flex items-center">
            <span class="mr-2">üî•</span> FireChat
        </h4>
        <button id="theme-toggle"
            class="p-2 rounded-full bg-light1 dark:bg-accent text-primary dark:text-white theme-transition">
            <i class="fas fa-sun dark:hidden"></i>
            <i class="fas fa-moon hidden dark:block"></i>
        </button>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Hero Section -->
        <div class="text-center mb-12" data-aos="fade-up">
            <h1 class="text-4xl md:text-5xl font-bold text-primary dark:text-light1 mb-4">Welcome to FireChat</h1>
            <h4 class="text-xl text-secondary dark:text-light2">Globally connect here and talk to Everyone <span
                    class="text-accent">‚ù§</span></h4>
        </div>

        <!-- Login/Signup Card -->
        <div class="max-w-md mx-auto bg-white dark:bg-secondary rounded-xl card-shadow overflow-hidden theme-transition"
            data-aos="zoom-in">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-center text-primary dark:text-light1 mb-6">User Credentials</h1>

                <div class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-primary dark:text-light2 mb-1">Email
                            Address</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-4 py-2 border border-light1 dark:border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-accent bg-white dark:bg-primary text-primary dark:text-white theme-transition"
                            placeholder="Enter your email address">
                    </div>

                    <div>
                        <label for="username"
                            class="block text-sm font-medium text-primary dark:text-light2 mb-1">Username</label>
                        <input type="text" id="username"
                            class="w-full px-4 py-2 border border-light1 dark:border-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-accent bg-white dark:bg-primary text-primary dark:text-white theme-transition"
                            placeholder="Enter your good name">
                    </div>

                    <button id="user-btn"
                        class="w-full py-3 px-4 bg-gradient-to-r from-accent to-secondary text-white font-medium rounded-lg hover:opacity-90 transition-opacity theme-transition">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-sm text-primary dark:text-light2 theme-transition">
        <p>¬© 2025 FireChat. All rights reserved. | Made by <b>Aeiman Fayyaz</b></p>
    </footer>

    <!-- Our JS -->
    <script type="module" src="./script/app.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>

</html>
